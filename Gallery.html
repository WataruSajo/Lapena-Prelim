<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004953;
            color: white;
            text-align: left;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #004953;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            display: block;
            background-color: #ffffff;
            color: black;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .sidebar img {
            width: 230px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .content {
            flex: 2;
            padding: 50px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .gallery img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide img {
            width: 650px;
            height: 600px;
            object-fit: cover;
            display: block;
            margin: auto;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        .footer {
            background-color: #004953;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">Anthony Jun P. Lapeña</div>

    <div class="container">
        <div class="sidebar">
            <img src="IMAGES/IMG_8000.jpg" alt="Profile Picture">
            <a href="AboutMe.html">About Me</a>
            <a href="Subject Taken.html">Subject Taken</a>
            <a href="Enrolled.html">Enrolled</a>
            <a href="Contact Me.html">Contact Me</a>
            <a href="Favorites.html">My Favorites</a>
            <a href="Gallery.html">Gallery</a>
        </div>

        <div class="content">
            <h2>Gallery</h2>
            <div class="carousel-container">
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <div class="carousel">
                    <div class="carousel-slide"><img src="IMG1.jpg" alt="Slide 1"></div>
                    <div class="carousel-slide"><img src="IMG2.jpg" alt="Slide 2"></div>
                    <div class="carousel-slide"><img src="IMG3.jpg" alt="Slide 3"></div>
                    <div class="carousel-slide"><img src="IMG4.jpg" alt="Slide 4"></div>
                    <div class="carousel-slide"><img src="IMG5.jpg" alt="Slide 5"></div>
                    <div class="carousel-slide"><img src="IMG6.jpg" alt="Slide 6"></div>
                    <div class="carousel-slide"><img src="IMG7.jpg" alt="Slide 7"></div>
                    <div class="carousel-slide"><img src="IMG8.jpg" alt="Slide 8"></div>
                    <div class="carousel-slide"><img src="IMG9.jpg" alt="Slide 9"></div>
                    <div class="carousel-slide"><img src="IMG10.jpg" alt="Slide 10"></div>
                </div>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>
    </div>

    </div>
        <div class="footer">© 2024 - 2025 ITP4 | All Rights Reserved</div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;

        function moveSlide(step) {
            slideIndex += step;
            if (slideIndex >= totalSlides) slideIndex = 0;
            if (slideIndex < 0) slideIndex = totalSlides - 1;
            document.querySelector('.carousel').style.transform = `translateX(-${slideIndex * 100}%)`;
        }
    </script>
</body>
</html>
